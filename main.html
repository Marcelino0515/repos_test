<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img id="libraryEntry" src="entry-image.png" alt="Open Sticker Library" class="entry-image">

    <div id="stickerLibrary" class="library-container">
        <div class="library-header">
            <h2>Sticker Library</h2>
            <span id="closeLibrary">âœ–</span>
        </div>

        <div class="shelves">
            <div class="shelf" data-category="Hand-Drawn">
                <h3>Hand-Drawn</h3>
                <div class="stickers">
                    <img src="stickers/hand1.png" class="sticker" draggable="true">
                    <img src="stickers/hand2.png" class="sticker" draggable="true">
                </div>
            </div>
            <div class="shelf" data-category="Minimal">
                <h3>Minimal</h3>
                <div class="stickers">
                    <img src="stickers/minimal1.png" class="sticker" draggable="true">
                    <img src="stickers/minimal2.png" class="sticker" draggable="true">
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="dashboard">
        <h2>Your Stickers</h2>
    </div>

</body>
</html>
